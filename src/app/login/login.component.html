<section id="cover" >
  <div id="cover-caption" >
    <div class="container">
      <div class="row text-white">
        <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form m-4">
          <h1 class="py-2 text-truncate">Bem-vindo ao<br> Avanext!</h1>
          <div class="px-2">
            <form  #formLogin="ngForm" (ngSubmit)="onSubmit(formLogin.form)" class="justify-content-center">
              <div class="form-group" [ngClass]="aplicaCssErro(password)">
                <label for="nome">Senha</label>
                <input type="password" class="form-control" name="password" id="password"
                placeholder="Digite sua senha" [(ngModel)]="login.password" required #password="ngModel">
                <div *ngIf="!password.valid && password.touched" 
                class="alert alert-danger" role="alert"> Senha é obrigatório</div>
              </div>
              <button  type="submit" class="btn btn-outline-info mb-4 float-right" [disabled]="!formLogin.valid">
                Entrar
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
