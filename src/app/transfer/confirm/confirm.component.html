<div>
  <div class="row">
    <div class="col-12 py-2">
      <h2 class="py-2 title">Confirmação de Transferência</h2>
    </div>
  </div>
  <div class="row justify-content-md-center">
    <div class="col-10 py-2 justify-content-md-center">
      <p>Nome: <strong>{{ Transferencia.userName }}</strong></p><hr>
      <p>CPF: <strong>{{ Transferencia.cpf }}</strong></p><hr>
      <p>Banco: <strong>{{ Transferencia.banckCode }}</strong></p><hr>
      <p>Agência: <strong>{{ Transferencia.agency }}</strong></p><hr>  
      <p>Valor: <strong>{{ Transferencia.transferValue | currency:'BRL' }}</strong></p><hr>  
      <p>Histórico: <strong>{{ Transferencia.description }}</strong></p><hr>
      <button type="button" class="btn btn-outline-secondary mr-6 float-left" routerLink="/home" routerLinkActive="active">Cancelar</button>   
      <button type="button" class="btn btn btn-outline-info mr-4 float-right"  data-target="#exampleModal" (click)="onConfirmTransation()">Finalizar</button>         
    </div>
  </div> 
</div>
