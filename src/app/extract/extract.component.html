<app-loader  *ngIf="loading"></app-loader>
  <div  *ngIf="!loading">
    <div class="col-lg-10">
      <div class="row">
        <div class="col-12 py-2">
          <h2 class="py-2 title">Extrato de Conta Corrente</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-12 pb-2"  align="center">
          <button type="button" class="btn btn-outline-secondary mr-2" (click)="backPage()"  [hidden]="page === 1">Anterior</button>
          <button type="button" class="btn btn-outline-secondary ml-2" (click)="onNextPage()">Próxima</button>
        </div>
      </div>
      <div class="row justify-content-md-center">
        <div class="col-lg-10 justify-content-md-center">
        <table class="table">
          <thead class="thead-light">
            <tr>
              <th scope="col">Data</th>
              <th scope="col" class="hidden-mobile">Categoria</th>
              <th scope="col">Valor</th>
              <th scope="col">Inf.</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let transation of extract">
              <td>{{ transation.transactionDate | date: 'dd/MM/yy' }}</td>
              <td class="hidden-mobile">{{ transation.userName }}</td>   
              <td [ngClass]="transation.transferValue > 0 ? 'green' : 'red'">
                {{ transation.transferValue | currency:'BRL' }}
              </td>
              <td><i class="material-icons md-18" title="Informações"  (click)="onDetails(transation._id)">info</i></td>
              </tr>
          </tbody>
        </table>
      </div>
      </div>
        <div align="center" class="pb-2">
          <button type="button" class="btn btn-outline-secondary m-2" (click)="backPage()"  [hidden]="page === 1">Anterior</button>
          <button type="button" class="btn btn-outline-secondary m-2" (click)="onNextPage()">Próxima</button>
        </div>
      </div>
    </div>
